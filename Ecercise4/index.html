<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice Scientifique</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" disabled />

      <div class="buttons">
        <button>CE</button>
        <button>(</button>
        <button>)</button>
        <button>%</button>

        <button>Inv</button>
        <button>sin</button>
        <button>ln</button>
        <button>÷</button>

        <button>π</button>
        <button>cos</button>
        <button>log</button>
        <button>×</button>

        <button>e</button>
        <button>tan</button>
        <button>√</button>
        <button>-</button>

        <button>EXP</button>
        <button>x²</button>
        <button>x^</button>
        <button>+</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>

        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>

        <button>3</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
